services:
  nagiosxi:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MYSQL_HOST: ${MYSQL_HOST}
        MYSQL_PORT: ${MYSQL_PORT}
        MYSQL_PASS: ${MYSQL_PASS}
    volumes:
      - nagios-data:/nagios
    ports:
      - "80:80"
      - "5666:5666"

volumes:
  nagios-data:
